<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCAFE</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Delicious+Handrawn&family=Open+Sans&family=PT+Sans:wght@400;700&family=Roboto+Condensed:wght@400;700&family=Shadows+Into+Light&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <header class="header">

    <div contenedor>
      <div class="barra">
        <a class="logo" href="index.html">
          <h1 class="logo__nombre no-margin cantrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
        </a>
        <nav class="navegacion">
       <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
       <a href="cursos.html" class="navegacion__enlace">Cursos</a>
       <a href="contacto.html" class="navegacion__enlace">contacto</a>
      </nav>
    </div>
    </div>
    <div class="header__texto">
      <h2 class="no-margin">Blog de Cafe Con Concejos Y Cursos</h2>
      <p class="no-margin">Aprende con las mejores recetas y Concejos</p>
    </div>
  </header>
 <main class="contenedor">

     <h3 class="centrar-texto">contacto</h3>
<div class="contacto-bg"></div>
<form class="formulario">

    <div class="campo">
        <label class="campo__label" 
        for="nombre">NOMBRE</label>
        <input 
        class="campo__field"  type="text" 
        placeholder="tu nombre" 
        id="nombre">
    </div>
    <div class="campo">
        <label class="campo__label" 
         for="email">E-Mail</label>
        <input 
        class="campo__field" type="email" 
        placeholder="Tu Email"
         id="email">
    </div>
    <div class="campo">
        <label 
        class="campo__label"  
        for="MENSAJE">MENSAJE</label>
        <textarea  class="campo__field campo__field--textarea"
        id="mensaje" ></textarea>
    </div>
    <div class="campo">
        <input 
        type="submit" 
        value="enviar" 
        class="boton boton--primario">
    </div>
</form>

 </main>
  <footer>
    <div class="footer">
      <a class="footer-logo" href="index.html">
        <h1 class="footer-logo__nombre no-margin cantrar-texto">Blog<span class="footer-logo__bold">DeCafe</span></h1>
      </a>
      <nav class="navegacion-footer">
     <a href="nosotros.html" class="enlace-footer">Nosotros</a>
     <a href="cursos.html" class="enlace-footer">Cursos</a>
     <a href="contacto.html" class="enlace-footer">contacto</a>
    </nav>
  </div>
  </footer>
  <div class="derechos">
    <p>BY : Alan Nahuel Carrizo</p>
  </div>
</body>
</html>
